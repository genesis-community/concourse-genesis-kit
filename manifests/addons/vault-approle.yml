---
meta:
  concourse_vault:
    token:             ~
    auth_backend:      approle
    approle_role_id:   (( param "Please specify the role_id of the approle user you want Concourse to authenticate with" ))
    approle_secret_id: (( param "Please specify the secret_id of the approle user you want Concourse to authenticate with" ))

---
params:
  vault_token:             ~
  vault_auth_backend:      (( grab meta.concourse_vault.auth_backend ))
  vault_approle_role_id:   (( grab meta.concourse_vault.approle_role_id ))
  vault_approle_secret_id: (( grab meta.concourse_vault.approle_secret_id ))

meta:
  jobs:
    web:
      properties:
        vault:
          auth:
            client_token: (( prune ))
            backend:      (( grab meta.concourse_vault.auth_backend ))
            params:
              role_id:   (( grab meta.concourse_vault.approle_role_id ))
              secret_id: (( grab meta.concourse_vault.approle_secret_id ))


