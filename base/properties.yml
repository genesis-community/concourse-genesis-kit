---
meta:
  vault: (( concat "secret/" params.vault ))

instance_groups:
  - name: haproxy
    instances: 1
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
      static_ips: (( static_ips 0 ))
    jobs:
      - release: haproxy
        name: haproxy
        properties:
          ha_proxy:
            tcp:
            - name: web_http
              port: 80
              backend_port: (( grab instance_groups.web.jobs.atc.bind_port ))
              backend_servers: (( grab instance_groups.web.networks.0.static_ips ))
            - name: web_https
              port: 443
              backend_port: (( grab instance_groups.web.jobs.atc.tls_bind_port ))
              backend_servers: (( grab instance_groups.web.networks.0.static_ips ))
              backend_ssl: noverify

  - name: web
    instances: (( grab params.num_web_nodes ))
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
      static_ips: (( static_ips 1, 2, 3, 4, 5 ))
    jobs:
      - release: concourse
        name: tsa
        properties:
          host_key: (( vault meta.vault "/tsa/host_key:private" ))
          host_public_key: (( vault meta.vault "/tsa/host_key:public" ))
          authorized_keys:
          - (( vault meta.vault "/tsa/worker_key:public" ))
          token_signing_key: (( grab params.token_signing_key ))
      - release: concourse
        name: atc
        properties:
          postgresql:
            database: atc
            role:
              name: atc
              password: (( vault meta.vault "/database/atc:password" ))
          token_signing_key: (( grab params.token_signing_key ))
          bind_port: 8080
          tls_bind_port: 4443
          tls_cert: (( vault meta.vault "/ssl/server:certificate" ))
          tls_key:  (( vault meta.vault "/ssl/server:key" ))
          publicly_viewable: true
          basic_auth_username: concourse
          basic_auth_password: (( vault meta.vault "/webui:password" ))
          external_url: (( grab params.external_url ))

  - name: db
    instances: 1
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
    persistent_disk_pool: (( grab params.concourse_disk_type ))
    jobs:
    - name: postgres
      release: postgres
      properties:
        databases:
          port: 5432
          databases:
          - name: atc
          roles:
          - name: atc
            password: (( vault meta.vault "/database/atc:password" ))
    - name: locker
      release: locker
      properties:
        locker:
          user: locker
          password: (( vault meta.vault "/locker/api:password" ))
          ssl_cert: (( vault meta.vault "/locker/server:certificate" ))
          ssl_key: (( vault meta.vault "/locker/server:key" ))

  - name: worker
    instances: 3
    azs: (( grab params.availability_zones ))
    stemcell: default
    vm_type: (( grab params.concourse_vm_type ))
    networks:
    - name: (( grab params.concourse_network ))
    update:
      serial: true
      max_in_flight: (( grab instance_groups.worker.instances ))
    jobs:
      - release: concourse
        name: groundcrew
        properties:
          tsa:
            private_key: (( vault meta.vault "/tsa/worker_key:private" ))
            host_public_key: (( vault meta.vault "/tsa/host_key:public" ))
      - release: concourse
        name: baggageclaim
        properties: {}
      - release: garden-runc
        name: garden
        properties:
          garden:
            listen_network: tcp
            listen_address: 0.0.0.0:7777
            enable_graph_cleanup: true


update:
  canaries: 1
  max_in_flight: 4
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000
  serial: false

releases:
- name: concourse
  sha1: 20e17e3ac079f1b1a5095329a4fb14de40317bb9
  url: https://bosh.io/d/github.com/concourse/concourse?v=3.7.0
  version: 3.7.0
- name: postgres
  sha1: 3f378bcab294e20316171d4e656636df88763664
  url: https://bosh.io/d/github.com/cloudfoundry/postgres-release?v=20
  version: 20
- name: locker
  sha1: ccfcc48d63555a3733c3594d9429a5c1875a9dd2
  url: https://github.com/cloudfoundry-community/locker-boshrelease/releases/download/v0.2.1/locker-0.2.1.tgz
  version: 0.2.1
- name: haproxy
  sha1: 8ebad4c8e57fac2fba9da07536f61efe8141be6f
  url: https://bosh.io/d/github.com/cloudfoundry-incubator/haproxy-boshrelease?v=8.4.2
  version: 8.4.2
- name: garden-runc
  sha1: 9cccd7685ac075ad6956cba3ab5881e3435cd7e3
  url: https://bosh.io/d/github.com/cloudfoundry/garden-runc-release?v=1.9.4
  version: 1.9.4
- name: slack-notification-resource
  sha1: a64c65d1f23ea089746e698f29dbe522dd716c1b
  url: https://bosh.io/d/github.com/cloudfoundry-community/slack-notification-resource-boshrelease?v=9
  version: 9

stemcells:
- alias: default
  os: (( grab params.stemcell_os ))
  version: (( grab params.stemcell_version ))
