exodus:
  external_url: https://concourse.testing.examle
  mode: full
  password: <!{meta.vault}/webui:password!>
  shout_admin_password: <!{meta.vault}/shout/admin:password!>
  shout_admin_username: admin
  shout_ops_password: <!{meta.vault}/shout/ops:password!>
  shout_ops_username: ops
  shout_url: http://10.99.0.17:7109
  tsa_host: 10.99.0.17
  tsa_host_public_key: <!{meta.vault}/tsa/host_key:public!>
  tsa_port: 2222
  tsa_worker_private_key: <!{meta.vault}/tsa/worker_key:private!>
  tsa_worker_public_key: <!{meta.vault}/tsa/worker_key:public!>
  username: concourse
instance_groups:
- azs:
  - z1
  - z2
  - z3
  instances: 2
  jobs:
  - name: worker
    properties:
      baggageclaim:
        driver: detect
      http_proxy_url: ""
      https_proxy_url: ""
      no_proxy:
      - localhost
      - 127.0.0.1
      runtime: containerd
      worker_gateway:
        worker_key:
          private_key: <!{meta.vault}/tsa/worker_key:private!>
          public_key: <!{meta.vault}/tsa/worker_key:public!>
    release: concourse
  name: worker
  networks:
  - name: test-network
  stemcell: default
  update:
    max_in_flight: 2
    serial: true
  vm_type: test-vm-worker-type
- azs:
  - z1
  - z2
  - z3
  instances: 1
  jobs:
  - name: haproxy
    properties:
      ha_proxy:
        tcp:
        - backend_port: 80
          backend_servers:
          - 10.99.0.17
          - 10.99.0.18
          name: web_http
          port: 80
        - backend_port: 9391
          backend_servers:
          - 10.99.0.17
          - 10.99.0.18
          name: metrics_http
          port: 9391
    release: haproxy
  - name: bpm
    release: bpm
  name: haproxy
  networks:
  - name: test-network
    static_ips:
    - 10.99.0.16
  stemcell: default
  vm_type: test-vm-type
- azs:
  - z1
  - z2
  - z3
  instances: 2
  jobs:
  - name: web
    properties:
      add_local_users:
      - concourse:<!{meta.vault}/webui:password-bcrypt!>
      bind_port: 80
      external_url: https://concourse.testing.examle
      github_auth:
        client_id: <!{meta.vault}/oauth:provider_key!>
        client_secret: <!{meta.vault}/oauth:provider_secret!>
      main_team:
        auth:
          github:
            orgs:
            - test-org
          local:
            users:
            - concourse
      postgresql:
        database: atc
        role:
          name: atc
          password: <!{meta.vault}/database/atc:password!>
      prometheus:
        bind_ip: 0.0.0.0
        bind_port: 9391
      publicly_viewable: true
      token_signing_key:
        private_key: test-token-signing-key-private
        public_key: test-token-signing-key-public
      vault:
        auth:
          backend: approle
          backend_max_ttl: null
          client_token: null
          params:
            role_id: test-role-id
            secret_id: test-secret
        path_prefix: /concourse
        tls:
          insecure_skip_verify: false
        url: https://vault.testing.example
      worker_gateway:
        authorized_keys:
        - <!{meta.vault}/tsa/worker_key:public!>
        host_key:
          private_key: <!{meta.vault}/tsa/host_key:private!>
          public_key: <!{meta.vault}/tsa/host_key:public!>
    release: concourse
  - name: bpm
    release: bpm
  - name: shout
    properties:
      admin:
        password: <!{meta.vault}/shout/admin:password!>
        username: admin
      ops:
        password: <!{meta.vault}/shout/ops:password!>
        username: ops
      rules: |
        ((for *
           (when *
             (remind 24 hours))))
    release: shout
  name: web
  networks:
  - name: test-network
    static_ips:
    - 10.99.0.17
    - 10.99.0.18
  stemcell: default
  vm_type: test-vm-type
- azs:
  - z1
  - z2
  - z3
  instances: 1
  jobs:
  - name: postgres
    properties:
      databases:
        databases:
        - name: atc
        port: 5432
        roles:
        - name: atc
          password: <!{meta.vault}/database/atc:password!>
    release: postgres
  - name: locker
    properties:
      locker:
        password: <!{meta.vault}/locker/api:password!>
        ssl_cert: <!{meta.vault}/locker/server:certificate!>
        ssl_key: <!{meta.vault}/locker/server:key!>
        user: locker
    release: locker
  name: db
  networks:
  - name: test-network
  persistent_disk_type: test-disk-type
  stemcell: default
  vm_type: test-vm-type
name: full-all-params-concourse
