---
platform: linux

image_resource:
  type: registry-image
  source:
    repository: (( grab meta.image.name ))
    tag:        (( grab meta.image.tag ))

inputs:
- name: version
- name: git
- name: git-ci

outputs:
- name: build

params:
  GENESIS_HONOR_ENV: 1

run:
  path: git-ci/ci/scripts/build-kit
