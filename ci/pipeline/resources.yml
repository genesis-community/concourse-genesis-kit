resource_types:
  - name: shout-notification
    type: docker-image
    source:
      repository: huntprod/shout-resource

resources:
  - name: git
    type: git
    check_every: 1h
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))
      ignore_paths: ["ci/*[^md]"]


  - name: git-ci
    type: git
    check_every: 1h
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))
      paths:       [ci/*]
      disable_ci_skip: true

  - name: git-latest-tag
    type: git
    check_every: 1h
    source:
      uri:         (( grab meta.github.uri ))
      branch:      (( grab meta.github.branch ))
      private_key: (( grab meta.github.private_key ))
      tag_filter: "v*"
      disable_ci_skip: true

  - name: version
    type: semver
    source :
      driver:            s3
      bucket:            (( grab meta.aws.bucket ))
      region_name:       (( grab meta.aws.region_name ))
      key:               (( concat meta.name "/version" ))
      access_key_id:     (( grab meta.aws.access_key ))
      secret_access_key: (( grab meta.aws.secret_key ))
      initial_version:   (( grab meta.initial_version || "0.0.1" ))

  - name: notify
    type: shout-notification
    source:
      topic:    (( grab meta.shout.topic ))
      url:      (( grab meta.shout.url ))
      username: (( grab meta.shout.username ))
      password: (( grab meta.shout.password ))

  - name: github
    type: github-release
    source:
      user:         (( grab meta.github.owner ))
      repository:   (( grab meta.github.repo ))
      access_token: (( grab meta.github.access_token ))

  - name: bosh-release-bpm
    type: bosh-io-release
    check_every: 24h
    source:
      repository: cloudfoundry/bpm-release

  - name: bosh-release-concourse
    type: bosh-io-release
    check_every: 24h
    source:
      repository: concourse/concourse-bosh-release

  - name: bosh-release-haproxy
    type: bosh-io-release
    check_every: 24h
    source:
      repository:  cloudfoundry-incubator/haproxy-boshrelease

  - name: bosh-release-postgres
    type: bosh-io-release
    check_every: 24h
    source:
      repository: cloudfoundry/postgres-release

  - name: bosh-release-slack-notifications
    type: bosh-io-release
    check_every: 24h
    source:
      repository: cloudfoundry-community/slack-notification-resource-boshrelease