azs:
- name: z1
  cloud_properties:
    availability_zone:
    - test-z1
    - test-z2
    - test-z3
- name: z2
  cloud_properties:
    availability_zone:
    - test-z1
    - test-z2
    - test-z3
- name: z3
  cloud_properties:
    availability_zone:
    - test-z1
    - test-z2
    - test-z3

vm_types:
- name: default
  cloud_properties:
    instance_type: m5.large
    ephemeral_disk: {size: 25_000}
- name: small
  cloud_properties:
    instance_type: m2.small
    ephemeral_disk: {size: 25_000}    
- name: concourse
  cloud_properties:
    instance_type: m4.xlarge
    ephemeral_disk: {size: 50_000}
- name: concourse-worker
  cloud_properties:
    instance_type: m5.xlarge
    ephemeral_disk: {size: 100_000}    
- name: test-vm-type
  cloud_properties:
    instance_type: m5.xlarge
    ephemeral_disk: {size: 100_000}   
- name: test-vm-worker-type
  cloud_properties:
    instance_type: m5.xlarge
    ephemeral_disk: {size: 100_000}

disk_types:
- name: default
  disk_size: 3000
- name: concourse
  disk_size: 50_000
- name: test-disk-type
  disk_size: 50_000
networks:
- name: concourse
  type: manual
  subnets:
  - range: 10.99.0.0/16
    gateway: 10.99.0.1
    azs: [z1, z2, z3]
    dns:
    - test-dns
    reserved: [ 10.99.0.1 - 10.99.0.15 ]
    static: [ 10.99.0.16 - 10.99.0.30 ]
    cloud_properties:
      subnet: test-subnet
- name: test-network
  type: manual
  subnets:
  - range: 10.99.0.0/16
    gateway: 10.99.0.1
    azs: [z1, z2, z3]
    dns:
    - test-dns
    reserved: [ 10.99.0.1 - 10.99.0.15 ]
    static: [ 10.99.0.16 - 10.99.0.30 ]
    cloud_properties:
      subnet: test-subnet
- name: vip
  type: vip

compilation:
  workers: 5
  reuse_compilation_vms: true
  az: z1
  vm_type: default
  network: default
