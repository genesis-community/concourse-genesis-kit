  version: 0.1.0
stemcells:
- alias: default
  os: test-stemcell-os
  version: latest-test
update:
  canaries: 1
  canary_watch_time: 1000-60000
  max_in_flight: 4
  serial: false
  update_watch_time: 1000-60000
